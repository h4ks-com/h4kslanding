{% load static %}
<html>
<head>
<title>h4ks</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body onload="setInterval(startTime,1000)">
<script>
const options = { day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
function startTime() {
{% for location in locations %}
  today = new Date();
  zonetime = today.toLocaleString('en-GB', { timeZone: '{{ location.zone }}',...options}).replace(/\,/g,"")
  document.getElementById('{{ location.id }}').innerHTML =  zonetime;
{% endfor %}
  setTimeout(startTime, 1000);
}

</script>
<style>
body {
	            font-family: Arial, sans-serif;
	            background-color: #f9f9f9;
	            color: #333;
	            margin: 0;
	            padding: 20px;
	        }
	        h1, h2 {
	            color: #4A90E2;
	        }
	        ul {
	            list-style-type: none;
	            padding: 0;
	        }
	        a {
	            text-decoration: none;
	            color: #4A90E2;
	            margin: 10px;
	        }
	        footer {
	            text-align: center;
	            padding: 20px;
	            background-color: #f1f1f1;
	        }
	        .location {
		display: flex;
		align-items: center;
		justify-content: space-between;
		gap: 2px;
		}
                .monospace {
		font-family: monospace;
		}
</style>
<h1 style="text-align: center;">Welcome to the h4ks.com</h1>
<p style="font-size: 1.5em; text-align: center;">Server Time:<br><strong>{% now "d M Y H:i:s" %}</strong></p>
<div style="display: flex; flex-wrap: wrap; justify-content: center;">
{% for app in apps %}
 <a href="{{ app.location }}" {% if app.color %} style="color: {{app.color}}" {% endif %}>{{ app.name }}</a>
{% endfor %}
</div>
<ul style="text-align: center;">
{% for location in locations %}
<li>
<div class="location">
<strong {% if location.color %} style="color: {{ location.color }}" {% endif %} class="monospace">{{ location.name }}</strong><br>
<em id="{{ location.id }}"></em>
</div>
</li>
{% endfor %}
</ul>
</body>
</html>
